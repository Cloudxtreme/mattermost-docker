[unix_http_server]
file=/tmp/supervisor.sock
chown= mattermost:mattermost

[supervisord]
logfile=/var/log/nginx/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:mattermost]
command=/mattermost/bin/platform -config=/mattermost_data/config/config.json
process_name=%(program_name)s
numprocs=1
directory=/mattermost
user=mattermost
autostart=true
autorestart=unexpected
stdout_logfile=/var/log/mattermost.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stderr_logfile=/var/log/mattermost-err.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=10

